<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
         
         <script type="text/javascript">

            function add(){

                var a=0;
                var b=0;
                var ADD=0;

                a = parseInt(document.getElementById("principal").value);
                b = parseInt(document.getElementById("years").value);
                

                ADD = a+b;
                document.getElementById("result").innerHTML=ADD;
                
            }
            function subtract(){

                 var a=0;
                 var b=0;
                 
                 var Subtract=0;

                 a = parseInt(document.getElementById("principal").value);
                 b = parseInt(document.getElementById("years").value);
                 
                 Subtract = a-b;
                 document.getElementById("result").innerHTML=Subtract;

           }
           function multi(){

                 var a=0;
                 var b=0;
                 
                 var M=0;

                a = parseInt(document.getElementById("principal").value);
                b = parseInt(document.getElementById("years").value);
                

                M = a*b;
                document.getElementById("result").innerHTML=M;

            }

        
           function divid(){

                 var a=0;
                 var b=0;
                 var D=0;

                a = parseInt(document.getElementById("principal").value);
                b = parseInt(document.getElementById("years").value);

                D = a/b;
                document.getElementById("result").innerHTML=D;

            }

            
             function percentage(){

                 var a=0;
                 var b=0;
                 var P=0;

                a = parseInt(document.getElementById("principal").value);
                b = parseInt(document.getElementById("years").value);
                P = (a/b)*100;
                document.getElementById("result").innerHTML=P;

            }
            
             function sqare(){

                 var a=0;
                 var S = 0;
                 

                a = parseInt(document.getElementById("principal").value);


                S = a*a;
                document.getElementById("result").innerHTML=S;

            }
            function root(){

                 var a=0;
                 var R = 0;
                 

                a = parseInt(document.getElementById("principal").value);

                R =  Math.sqrt(a);
                document.getElementById("result").innerHTML=R;

            }


         </script>
    </head>

    <body>
        
        <div class=" container bg-light" >
            <div class="row">
                <div class="col-md-12 col-sm-6">
                    <h1 id="bt">Calculator</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <lable class="form-group">Input 1</lable>
                            <input class="form-control" type="text" id="principal" placeholder="Enter number">
                        </div>
                        <div class="form-group">
                            <lable class="form-group">Input 2</lable>
                            <input class="form-control" type="text" id="years" placeholder="Enter number" >
                        </div>

                        <button class="btn btn-success" type="button" onClick="add()">+</button>
                        <button class="btn btn-info" type="button" onClick="subtract()">-</button>
                        <button class="btn btn-primary" type="button" onClick="multi()">x</button>
                        <button class="btn btn-danger" type="button" onClick="divid()">÷</button>
                        <button class="btn btn-warning" type="button" onClick="percentage()">%</button>
                        <button class="btn btn-dark" type="button" onClick="sqare()">x²</button>
                        <button class="btn btn-secondary" type="button" onClick="root()">√</button>
                        <button class="btn btn-light" type="button" onClick="delet()">C</button>
                    </form>
                   
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 id="result">0.0</h1>
                </div>
            </div>
        </div>
      
    </body>
</html>
